<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{views/common/head::statichead}"></head>





<body class="cbp-spmenu-push">
	<div class="main-content">
		<div th:insert="~{views/common/head::staticbar}"></div>
		<div th:insert="~{views/common/head::staticheadbar}"></div>


		<div id="page-wrapper" style="min-height: 904px;">
			<div class="main-page">

				<div class="row">
					<div class="form-three widget-shadow">
						<form class="form-horizontal" method="post" action="/api/supplier/modify" enctype="multipart/form-data">
							<input name="_csrf" type="hidden" th:value="${_csrf.token}" />
							<div class="form-group">
								<label for="focusedinput" class="col-sm-2 control-label">供应商</label>
								<div class="col-sm-8">
									<input type="text" class="form-control1" id="supplier_name" name="supplier_name"
										v-bind:value="message.supplier_name">
								</div>
							</div>
							<div class="form-group">
								<label for="smallinput" class="col-sm-2 control-label">登记日期</label>
								<div class="col-sm-8">
									<input type="text" class="form-control1" id="date" name="date" v-bind:value="message.date">
								</div>
							</div>

							<div class="form-group">
								<label for="mediuminput" class="col-sm-2 control-label">登记人</label>
								<div class="col-sm-8">
									<input type="text" class="form-control1" id="operator" name="operator" v-bind:value="message.operator">
								</div>
							</div>
							<div class="form-group">
								<label for="mediuminput" class="col-sm-2 control-label">电话</label>
								<div class="col-sm-8">
									<input type="text" class="form-control1" id="mobilephone" name="mobilephone" v-bind:value="message.mobilephone">
								</div>
							</div>
							<div class="form-group">
								<label for="mediuminput" class="col-sm-2 control-label">座机</label>
								<div class="col-sm-8">
									<input type="text" class="form-control1" id="telephone" name="telephone" v-bind:value="message.telephone">
								</div>
							</div>
							<div class="form-group">
								<label for="mediuminput" class="col-sm-2 control-label">地址</label>
								<div class="col-sm-8">
									<input type="text" class="form-control1" id="address" name="address" v-bind:value="message.address">
								</div>
							</div>
							<div class="form-group">
								<label for="mediuminput" class="col-sm-2 control-label">备注</label>
								<div class="col-sm-8">
									<input type="text" class="form-control1" id="comments" name="comments" v-bind:value="message.comments">
								</div>
							</div>
							<button type="submit" class="btn btn-success btn-flat btn-pri">
								<i class="fa fa-plus" aria-hidden="true"></i>
								修改
							</button>
						</form>
					</div>
				</div>

			</div>
		</div>
		<div th:insert="~{views/common/head::staticfooter}"></div>
	</div>
</body>
<script>
	var app = new Vue({
		el: '#page-wrapper',
		data: {
			message: [(${ data })]
		}
	})
</script>

</html>
