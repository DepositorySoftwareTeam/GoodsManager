<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{views/common/head::statichead}"></head>





<body class="cbp-spmenu-push">
	<div class="main-content">
		<div th:insert="~{views/common/head::staticbar}"></div>
		<div th:insert="~{views/common/head::staticheadbar}"></div>


		<div id="page-wrapper" style="min-height: 904px;">
			<div class="main-page">

				<div class="row">					
					<div class="form-three widget-shadow">
						<form class="form-horizontal" method="post" action="/api/item/modify">
							<input name="_csrf" type="hidden" th:value="${_csrf.token}" />
							<div class="form-group">
								<label for="focusedinput" class="col-sm-2 control-label">缩略图</label>
								<div class="col-sm-8">
									<input class="btn btn-primary btn-flat btn-pri" type="file" id="img" name="profilephoto">
								</div>
							</div>
							<div class="form-group">
								<label for="focusedinput" class="col-sm-2 control-label">条形码</label>
								<div class="col-sm-8">
									<input type="text" class="form-control1" id="focusedinput" name="barcode" v-bind:value="message.barcode"
										readonly="readonly">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword" class="col-sm-2 control-label">商品名字</label>
								<div class="col-sm-8">
									<input type="text" class="form-control1" id="inputPassword" name="product_name" v-bind:value="message.product_name"
										placeholder="Password">
								</div>
							</div>
							<div class="form-group">
								<label for="smallinput" class="col-sm-2 control-label">日期</label>
								<div class="col-sm-8">
									<input type="text" class="form-control1" id="smallinput3"  name="date" v-bind:value="message.date"
										placeholder="Small Input">
								</div>
							</div>
							<div class="form-group">
								<label for="smallinput" class="col-sm-2 control-label">出货单价</label>
								<div class="col-sm-8">
									<input type="text" class="form-control1" id="smallinput2" name="price_out" v-bind:value="message.price_out"
										placeholder="Small Input">
								</div>
							</div>
							<div class="form-group">
								<label for="smallinput" class="col-sm-2 control-label">进货单价</label>
								<div class="col-sm-8">
									<input type="text" class="form-control1" id="smallinput1" name="price_in" v-bind:value="message.price_in"
										placeholder="Small Input">
								</div>
							</div>

							<div class="form-group">
								<label for="smallinput" class="col-sm-2 control-label">数量</label>
								<div class="col-sm-8">
									<input type="text" class="form-control1" id="smallinput" name="amount" v-bind:value="message.amount"
										placeholder="Small Input">
								</div>
							</div>
							<div class="form-group">
								<label for="mediuminput" class="col-sm-2 control-label">客户</label>
								<div class="col-sm-8">
									<input type="text" class="form-control1" id="mediuminput1" name="customer" v-bind:value="message.customer"
										placeholder="Medium Input">
								</div>
							</div>
							<div class="form-group">
								<label for="mediuminput" class="col-sm-2 control-label">负责人</label>
								<div class="col-sm-8">
									<input type="text" class="form-control1" id="mediuminput2" name="operator" v-bind:value="message.operator"
										placeholder="Medium Input">
								</div>
							</div>
							<div class="form-group">
								<label for="mediuminput" class="col-sm-2 control-label">备注</label>
								<div class="col-sm-8">
									<input type="text" class="form-control1" id="mediuminput3" name="comments" v-bind:value="message.comments"
										placeholder="Medium Input">
								</div>
							</div>
							<button type="submit" name="modify" value="1" class="btn btn-success btn-flat btn-pri">
								<i class="fa fa-plus" aria-hidden="true"></i>
								修改
							</button>
							<button type="submit" name="delete" value="1" class="btn btn-danger btn-flat btn-pri">
								<i class="fa fa-minus" aria-hidden="true"></i>
								删除
							</button>
						</form>
					</div>
				</div>

			</div>
		</div>
		<div th:insert="~{views/common/head::staticfooter}"></div>
	</div>
</body>
<script>
	var app = new Vue({
		el: '#page-wrapper',
		data: {
			message: [(${ itemsJson })]
		}
	})
</script>
</html>
