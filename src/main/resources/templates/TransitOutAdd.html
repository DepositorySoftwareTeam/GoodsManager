<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{views/common/head::statichead}"></head>





<body class="cbp-spmenu-push">
	<div class="main-content">
		<div th:insert="~{views/common/head::staticbar}"></div>
		<div th:insert="~{views/common/head::staticheadbar}"></div>


		<div id="page-wrapper" style="min-height: 904px;">
			<div class="main-page">

				<div class="row">
					<h3 class="title1" th:text="${jsonUser}"></h3>


					<div class="form-three widget-shadow">
						<form class="form-horizontal" action="/api/transit_out/add" method="POST">
							<input name="_csrf" type="hidden" th:value="${_csrf.token}" />
							<div class="form-group">
								<label for="focusedinput" class="col-sm-2 control-label">买家</label>
								<div class="col-sm-8">
									<input type="text" class="form-control1" id="buyer" name="buyer"
										v-bind:value="message.code">
								</div>
							</div>
							<div class="form-group">
								<label for="focusedinput" class="col-sm-2 control-label">条形码</label>
								<div class="col-sm-8">
									<input type="text" class="form-control1" id="barcode`" name="barcode"
										v-bind:value="message.code">
								</div>
							</div>



							<div class="form-group">
								<label for="smallinput" class="col-sm-2 control-label">出货单价</label>
								<div class="col-sm-8">
									<input type="text" class="form-control1" id="price_out" name="price_out">
								</div>
							</div>
							<div class="form-group">
								<label for="smallinput" class="col-sm-2 control-label">数量</label>
								<div class="col-sm-8">
									<input type="text" class="form-control1" id="amount" name="amount">
								</div>
							</div>

							<div class="form-group">
								<label for="smallinput" class="col-sm-2 control-label">仓库位置</label>
								<div class="col-sm-8">
									<input type="text" class="form-control1" id="location" name="location">
								</div>
							</div>
							<div class="form-group">
								<label for="smallinput" class="col-sm-2 control-label">日期</label>
								<div class="col-sm-8">
									<input type="text" class="form-control1" id="date" name="date">
								</div>
							</div>

							<div class="form-group">
								<label for="mediuminput" class="col-sm-2 control-label">负责人</label>
								<div class="col-sm-8">
									<input type="text" class="form-control1" id="operator" name="operator">
								</div>
							</div>
							<div class="form-group">
								<label for="mediuminput" class="col-sm-2 control-label">备注</label>
								<div class="col-sm-8">
									<input type="text" class="form-control1" id="comments" name="comments">
								</div>
							</div>
							<button type="submit" class="btn btn-success btn-flat btn-pri">
								<i class="fa fa-plus" aria-hidden="true"></i>
								增加
							</button>
						</form>
					</div>
				</div>

			</div>
		</div>
		<div th:insert="~{views/common/head::staticfooter}"></div>
	</div>
</body>
<script>
	var app = new Vue({
		el: '#page-wrapper',
		data: {
			message: {
				code: '[[${jsonUser}]]'
			}
		}
	})
</script>

</html>
